<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-10</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const username = getQueryParameter("name");
            if (username) {
                document.getElementById("welcome-message").textContent = "20-10 Chúc " + username + "  luôn vui vẻ, luôn xinh đẹp, luôn hạnh phúc và may mắn trong cuộc sống.";
            } else if (username === "mẹ") {
                document.getElementById("welcome-message").textContent = "20-10 Chúc mẹ luôn vui vẻ, luôn xinh đẹp, luôn hạnh phúc và may mắn trong cuộc sống.";                
            } else {
                document.getElementById("welcome-message").textContent = "Sao không nhập tên mà đã bấm rồi :((";
            }
        }
    </script>

    <style>
        #welcome-message {
            font-size: 2rem;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="welcome-message"></div>

</body>
</html>
